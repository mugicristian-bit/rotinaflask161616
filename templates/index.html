<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Rotina Diária</title>
    <style>
        /* Tema escuro moderno */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            font-size: 2.5em;
            background: linear-gradient(90deg, #bb86fc, #3700b3);
            color: #fff;
            margin: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin: 30px 0 20px 0;
            color: #bb86fc;
            font-size: 1.8em;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            margin: 0 auto 40px auto;
        }

        .card {
            background-color: #1e1e1e;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.7);
        }

        .card .time {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .card .activity {
            font-size: 1em;
            padding: 5px 0;
        }

        /* Cores por tipo de atividade (apenas borda) */
        .trabalho { border-left: 6px solid #cf6679; }
        .estudo { border-left: 6px solid #03dac6; }
        .programacao { border-left: 6px solid #82b1ff; }
        .lazer { border-left: 6px solid #ffd600; } /* só a borda amarela, fundo escuro */
        .treino { border-left: 6px solid #ff9800; }
        .limpeza { border-left: 6px solid #ba68c8; }
        .banho { border-left: 6px solid #81d4fa; }

        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.9em;
            color: #888;
            border-top: 1px solid #333;
        }

    </style>
</head>
<body>
    <h1>Minha Rotina Diária</h1>

    {% for tipo_dia, atividades in rotina.items() %}
        <h2>{{ tipo_dia }}</h2>
        <div class="cards-container">
            {% for horario, atividade in atividades %}
            <div class="card
                {% if "Trabalho" in atividade %}trabalho{% endif %}
                {% if "Estudo" in atividade or "ENEM" in atividade %}estudo{% endif %}
                {% if "Programação" in atividade %}programacao{% endif %}
                {% if "Lazer" in atividade %}lazer{% endif %}
                {% if "Calistenia" in atividade %}treino{% endif %}
                {% if "Limpeza" in atividade %}limpeza{% endif %}
                {% if "Banho" in atividade or "jantar" in atividade %}banho{% endif %}">
                <div class="time">{{ horario }}</div>
                <div class="activity">{{ atividade }}</div>
            </div>
            {% endfor %}
        </div>
    {% endfor %}

</body>
</html>
