<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Rotina Diária</title>
    <style>
        /* Estilo geral do tema escuro */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            font-size: 2.2em;
            background-color: #1f1f1f;
            margin: 0;
            border-bottom: 2px solid #333;
        }

        h2 {
            text-align: center;
            margin: 30px 0 10px 0;
            color: #bb86fc;
        }

        table {
            width: 90%;
            max-width: 800px;
            margin: 0 auto 40px auto;
            border-collapse: collapse;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
        }

        th {
            background-color: #2c2c2c;
            color: #bb86fc;
        }

        tr:nth-child(even) td {
            background-color: #1b1b1b;
        }

        tr:nth-child(odd) td {
            background-color: #222;
        }

        /* Cores leves por tipo de atividade */
        .trabalho { color: #cf6679; }
        .estudo { color: #03dac6; }
        .programacao { color: #82b1ff; }
        .lazer { color: #ffeb3b; }
        .treino { color: #ff9800; }
        .limpeza { color: #ba68c8; }
        .banho { color: #81d4fa; }

        td {
            font-size: 1em;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.9em;
            color: #888;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>Minha Rotina Diária</h1>

    {% for tipo_dia, atividades in rotina.items() %}
        <h2>{{ tipo_dia }}</h2>
        <table>
            <tr>
                <th>Horário</th>
                <th>Atividade</th>
            </tr>
            {% for horario, atividade in atividades %}
            <tr
                {% if "Trabalho" in atividade %} class="trabalho" 
                {% elif "Estudo" in atividade or "ENEM" in atividade %} class="estudo" 
                {% elif "Programação" in atividade %} class="programacao"
                {% elif "Lazer" in atividade %} class="lazer"
                {% elif "Calistenia" in atividade %} class="treino"
                {% elif "Limpeza" in atividade %} class="limpeza"
                {% elif "Banho" in atividade or "jantar" in atividade %} class="banho"
                {% endif %}>
                <td>{{ horario }}</td>
                <td>{{ atividade }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endfor %}

    <footer>Feito com ❤️ usando Flask e HTML/CSS</footer>
</body>
</html>
